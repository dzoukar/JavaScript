<!DOCTYPE html>

<html lang="cs-cz">
    <head>
        <meta charset="utf-8">
        <title>Proměnné v JavaScriptu</title>
    </head>

    <body>
        <script>
            let date = new Date();
            document.write("Dnes je: " + date.getDate() + ". " + (date.getMonth() + 1) + ". " + date.getFullYear());
            document.write("<br />");
            document.write("Čas je: " + date.getHours() + ":" + date.getMinutes())
        </script>
    </body>
</html>
