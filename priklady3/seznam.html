<!DOCTYPE html>
<html lang="en">
<head>

    <title>Seznam</title>
</head>
<body>
    <script>
        document.write("<ul>");
            for (let index = 10; index > 0; index--) {
                document.write("<li>" + index + "</li>");
            }
        document.write("</ul>");
    </script>
