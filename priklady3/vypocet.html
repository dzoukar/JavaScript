<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam</title>
</head>
<body>
    <script>
        let numbers = [350, 280, 128, 192, 432];
        let sum = 0;
        for (let index = 0; index < numbers.length; index++) {
            sum += numbers[index];            
        }
        let average = sum / numbers.length;
        let deviates = average - numbers[2];
        document.write("<p>The 3rd product deviates from the average price by $" + deviates + "</p>");
    </script>
</body>
</html>
