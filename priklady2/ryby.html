<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryby</title>
</head>
<body>
    <h1>Fish for dinner</h1>
    <script>
        let fish = parseInt(prompt("How many fish would you like for dinner?"));
        for (let i = 0; i < fish; i++) {
            document.write('<img src="images/fish.png" alt="Fish" />');               
        }
    </script>
</body>
</html>
